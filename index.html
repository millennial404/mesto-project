<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место Россия</title>
  </head>
  <body class="body">
    <!-- HEADER -->
    <header class="header">
      <img
        class="header__logo"
        src="./images/header/logo_mesto.svg"
        alt="Логотип Mesto-Russia"
      />
    </header>
    <!-- CONTENT -->
    <main>
      <!-- PROFILE -->
      <section class="profile">
        <img
          src="./images/profile/avatar.jpg"
          alt="Аватар Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__about-myself">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" name="edit_profile" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" name="add_photo" class="profile__add-button"></button>
      </section>
      <!-- ФОТОКАРТОЧКИ -->
      <section aria-label="Карточки мест">
        <ul class="cards">
          <li class="card">
            <img
              class="card__image"
              src="./images/cards/karatchaevsk.jpg"
              alt="Заброшенный храм на горе в Коротчаевске."
            />
            <div class="card__bottom">
              <h2 class="card__caption">Карачаевск</h2>
              <button type="button" name="like" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/cards/elbrus.jpg"
              alt="Вид на гору Эльбрус из далека."
            />
            <div class="card__bottom">
              <h2 class="card__caption">Гора Эльбрус</h2>
              <!-- Для активации лайка добавлен модификатор card__like_status_active -->
              <button type="button" name="like" class="card__like card__like_status_active"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/cards/dombai.png"
              alt="Верхушки осеннего леса на фоне скальника в Домбае."
            />
            <div class="card__bottom">
              <h2 class="card__caption">Домбай</h2>
              <button type="button" name="like" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/cards/arhyz.jpg"
              alt="Выложенное поленьями имя села Архыз вдоль туристической тропы."
            />
            <div class="card__bottom">
              <h2 class="card__caption">Архыз</h2>
              <button type="button" name="like" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/cards/vodopad.jpg"
              alt="Зеленый луг на фоне Софийских водопадов."
            />
            <div class="card__bottom">
              <h2 class="card__caption">Софийские водопады</h2>
              <button type="button" name="like" class="card__like"></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/cards/teberda.jpg"
              alt="Отель у подножья горы в Теберде."
            />
            <div class="card__bottom">
              <h2 class="card__caption">Теберда</h2>
              <!-- Для активации лайка добавлен модификатор card__like_status_active -->
              <button type="button" name="like" class="card__like card__like_status_active"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <!-- POPUP РЕДАКТИРОВАНИЕ ПРОФИЛЯ >> для включения добавть модификатор в блок popup-->
    <div class="popup">
      <!--popup_opened-->
      <div class="popup__body">
        <button type="button" name="button_close" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form_edit-profile">
          <input
            class="popup__input"
            type="text"
            name="name"
            placeholder="Жак-Ив Кусто"
          />
          <input
            class="popup__input"
            type="text"
            name="profession"
            placeholder="Исследователь океана"
          />
          <button class="popup__button" type="submit" name="save_profile">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
