<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место Россия</title>
  </head>
  <body class="body">
    <!-- HEADER -->
    <header class="header">
      <img
        class="header__logo"
        src="./images/header/logo_mesto.svg"
        alt="Логотип Mesto-Russia"
      />
    </header>
    <!-- CONTENT -->
    <main>
      <!-- PROFILE -->
      <section class="profile">
        <img
          src="./images/profile/avatar.jpg"
          alt="Аватар Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__about-myself">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" name="edit_profile" class="profile__edit-button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" name="add_photo" class="profile__add-button"></button>
      </section>
      <!-- ФОТОКАРТОЧКИ -->
      <section aria-label="Карточки мест">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <!-- POPUP РЕДАКТИРОВАНИЕ ПРОФИЛЯ >> для включения добавть модификатор в блок popup-->
    <div class="popup">
      <!--popup_opened-->
      <div class="popup__body">
        <button type="button" name="button_close" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form_edit-profile">
          <input
            class="popup__input"
            type="text"
            name="name"
          />
          <input
            class="popup__input"
            type="text"
            name="profession"
          />
          <button class="popup__button" type="submit" name="save_profile">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- POPUP Добавления карточки >> для включения добавть модификатор в блок popup-add-card-->
    <div class="popup-add-card">
      <!--popup_opened-->
      <div class="popup-add-card__body">
        <button type="button" name="button_close" class="popup-add-card__close"></button>
        <h3 class="popup-add-card__title">Новое место</h3>
        <form class="popup-add-card__form" name="form_edit-profile">
          <input
            class="popup-add-card__input"
            type="text"
            name="name-card"
            placeholder="Название"
          />
          <input
            class="popup-add-card__input"
            type="text"
            name="link-img"
            placeholder="Ссылка на картинку"
          />
          <button class="popup-add-card__button" type="submit" name="save_profile">
            Создать
          </button>
        </form>
      </div>
    </div>
    <!-- POPUP Открытия картинки >> для включения добавть модификатор в блок popup-image-->
    <div class="popup-image">
      <!--popup_opened-->
      <figure class="popup-image__body">
        <button type="button" name="button_close" class="popup-image__close"></button>
        <img src="" alt="" class="popup-image__img">
        <figcaption class="popup-image__caption">Картинка</figcaption>
      </figure>
    <script src="./script.js"></script>
  </body>
</html>
