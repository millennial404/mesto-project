<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto-Russia</title>
  </head>
  <body class="body">
    <!-- HEADER -->
    <header class="header">
      <img
        class="header__logo"
        src="./images/header/logo_mesto.svg"
        alt="Логотип Mesto-Russia"
      />
    </header>
    <!-- CONTENT -->
    <main class="content">
      <!-- PROFILE -->
      <section class="profile">
        <img
          src="./images/profile/avatar.jpg"
          alt="Аватар Жак-Ив Кусто"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__about-myself">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <a href="#" class="profile__edit-button"></a>
          </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <a href="#" class="profile__add-button"></a>
      </section>
      <!-- ФОТОКАРТОЧКИ -->
      <section aria-label="Карточки мест">
        <ul class="cards">
          <li class="card">
            <img
              class="card__image"
              src="./images/cards/karatchaevsk.jpg"
              alt="Фото храма Коротчаевск"
            />
            <div class="card__bottom">
              <p class="card__caption">Карачаевск</p>
              <a href="#" class="card__like card__like_status_disabled"></a>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/cards/elbrus.jpg"
              alt="Фото горы Эльбрус"
            />
            <div class="card__bottom">
              <p class="card__caption">Гора Эльбрус</p>
              <a href="#" class="card__like card__like_status_active "></a>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/cards/dombai.png"
              alt="Горы Домбая"
            />
            <div class="card__bottom">
              <p class="card__caption">Домбай</p>
              <a href="#" class="card__like card__like_status_disabled"></a>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/cards/arhyz.jpg"
              alt="Фото Архыз"
            />
            <div class="card__bottom">
              <p class="card__caption">Архыз</p>
              <a href="#" class="card__like card__like_status_disabled"></a>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/cards/vodopad.jpg"
              alt="Фото Софийских водопадов"
            />
            <div class="card__bottom">
              <p class="card__caption">Софийские водопады</p>
              <a href="#" class="card__like card__like_status_disabled"></a>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/cards/teberda.jpg"
              alt="Фото вид на горы Теберды"
            />
            <div class="card__bottom">
              <p class="card__caption">Теберда</p>
              <a href="#" class="card__like card__like_status_disabled"></a>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <!-- POPUP РЕДАКТИРОВАНИЕ ПРОФИЛЯ-->
    <div class="popup popup_opened">
      <div class="popup__body">
        <div class="popup__container">
          <a href="#" class="popup__close"></a>
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__form">
            <input class="popup__input popup__profile-name" type="text" placeholder="Жак-Ив Кусто">
            <input class="popup__input popup__profile-profession" type="text" placeholder="Исследователь океана">
            <input class="popup__button" type="submit" value="Сохранить">
          </fieldset>
        </div>
      </div>
    </div>
  </body>
</html>
